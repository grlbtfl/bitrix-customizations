<!-- file: bitrix-customizations/options.html -->
<!-- она показывает окно настроек для задания URL звука -->
<!-- EN: it shows the options UI to set the sound URL -->

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bitrix24 Sound Сustomizations — Настройки</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .row { margin: 12px 0; }
    input[type="url"] { width: 100%; padding: 10px; font-size: 14px; }
    button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
    .hint { color: #555; font-size: 13px; line-height: 1.4; }
    .status { margin-top: 10px; font-size: 13px; }
    .ok { color: #0a7a0a; }
    .err { color: #b00020; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <h2>Bitrix24 Sound Replacer</h2>

  <div class="row">
    <label for="replacementUrl"><b>URL звукового файла (mp3)</b></label>
    <input id="replacementUrl" type="url" placeholder="https://example.com/my-sound.mp3" />
    <div class="hint">
      Он должен открываться без авторизации и отдавать <span class="mono">Content-Type: audio/mpeg</span> (желательно).
    </div>
  </div>

  <div class="row">
    <button id="saveBtn">Сохранить</button>
    <button id="resetBtn" type="button">Сбросить</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
